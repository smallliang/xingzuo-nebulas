    <script>
        "use strict";
        var dappAddress = "n1oedLCSnb6zbgK4gM2HtVA7Vw15D2J9YPC";
        var nebulas = require("nebulas"),
            Account = nebulas.Account,
            neb = new nebulas.Neb();
        neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"));

        var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
        var nebPay = new NebPay();
        var serialNumber
        var txhash
        var check_address
        var check_date

        if(typeof(webExtensionWallet) === "undefined"){
            alert ("星云网页钱包插件尚未安装\n请到https://github.com/ChengOrangeJu/WebExtensionWallet处安装.")
        }

        $("#check").click(function(){
            var from = check_address;
            console.log(from);
            var value = "0";
            var nonce = "0";
            var gas_price = "1000000";
            var gas_limit = "2000000";
            var callFunction = "get";
            var callArgs = "[\"" + check_date + "\"]"; //in the form of ["args"]
            var contract = {
                "function": callFunction,
                "args": callArgs
            }
            neb.api.call(from,dappAddress,value,nonce,gas_price,gas_limit,contract).then(function (resp) {
                dealResult(resp)
            }).catch(function (err) {
                console.log("error:" + err.message)
            })

        })

        function dealResult(resp) {
            var result = resp.result    ////resp is an object, resp.result is a JSON string
            console.log(result);
            var obj = JSON.parse(result);
            alert("作者：" + obj.author + "\nTa对你说的话：" + obj.contents + "\nTa的生日" + obj.date + "\nTa的星座：" + obj.constellation + "\n与Ta相称的星座：" + obj.pair_constellation +"\n是否有你呢？");
        }

        $("#submitBtn").click(function() {
            var to = dappAddress;
            var value = "0";
            var callFunction = "save";
            var content = $('#wantosay').val();
            var date = $('#month').val() + '.' + $('#day').val();
            var constellation = $('#constellation_result').val();
            var pair_result = $('#pair_result').val();
            if (content=='' || constellation==''){
                alert('请先计算星座或输入文章内容');
            } else {


                var callArgs = "[\"" + content + "\",\"" + date + "\",\"" + constellation + "\",\"" + pair_result + "\"]"

                serialNumber = nebPay.call(to, value, callFunction, callArgs, {   
                    listener: function(value){
                        txhash = value.txhash;
                        funcIntervalQuery();
                    }
                });             
            }


            // intervalQuery = setInterval(function () {
            //     funcIntervalQuery();
            // }, 20000);
        });

        var intervalQuery

        function funcIntervalQuery() {
            // nebPay.queryPayInfo(serialNumber)   //search transaction result from server (result upload to server by app)
            //     .then(function (resp) {
            //         console.log("tx result: " + resp)   //resp is a JSON string
            //         var respObject = JSON.parse(resp)
            //         if(respObject.code === 0){
            //             alert(`set ${$("#content").val()} succeed!`)
            //             clearInterval(intervalQuery)
            //         }
            //     })
            neb.api.getTransactionReceipt({hash: txhash})
                .then(function(resp,date){
                    console.log(resp);
                    if (resp.status == 1) {
                        txhash = null;
                        check_address = resp.from;
                        var date = $('#month').val() + '.' + $('#day').val();
                        check_date = date;
                        console.log(check_address,check_date);
                        alert(`保存成功！`);
                    } else if (resp.status == 0) {
                        alert(resp.execute_result);
                    } else {
                        setTimeout(function(){
                            funcIntervalQuery();
                        }, 10000);
                    }
                })
                .catch(function (err) {
                    console.log(err);
                });
        }

        function cbPush(resp) {
            console.log("response of push: " + JSON.stringify(resp))
        }

    </script>
