<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="xingzuo.css">
    <script src="xingzuo.js"></script>
    <title>星座判断</title>
</head>
<body>
<div class="main">
    <div class="panel bigtitle">星云星座链</div>
    <div class="panel">
        <div class="inputresult">
            <input type="text" id="month" class="inputtext">
        </div>
        <div class="assert">月</div>
        <div class="inputresult">
            <input type="text" id="day" class="inputtext">
        </div>
        <div class="assert">日</div>
    </div>
    <div class="panel">
        <div class="onebutton" onclick="caculate()">计算</div>
    </div>
    <div class="panel bigtitle xzret" id="constellation_result"></div>
    <div class="panel bigtitle">与你相称的星座：</div>
    <div class="panel bigtitle xzret" id="pair_result"></div>
    <div class="panel bigtitle">一句你想说的话：</div>
    <div class="panel">
        <input type="text" id="wantosay" class="inputresult">
    </div>
</div>


</body>
</html>
